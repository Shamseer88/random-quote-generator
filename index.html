<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <h1 class="main-heading">Random Quote Generator</h1>
    <div class="container">
      <div class="main">
        <div class="quote-card">
          <h1 class="quote-symbol">"</h1>
          <p class="quote-para">
            Experts on romance say for a happy marriage there has to be more
            than a passionate love. For a lasting union, they insist, there must
            be a genuine liking for each other. Which, in my book, is a good
            definition for friendship.
          </p>
          <h1 class="quote-symbol" style="text-align: right">"</h1>
        </div>
        <div class="author">
          <span style="margin-left: 30px">__</span>
          <span class="author-name">Marilyn Monroe</span>
        </div>
      </div>
      <hr />
      <div class="buttons">
        <button class="twitter-button">
          Share on Twitter <i class="fa-brands fa-x-twitter"></i>
        </button>
        <button class="new-quote-button" id="button">New Quote</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
